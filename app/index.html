<!doctype html>

<html lang="en" ng-class="['no-js']">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Corpus</title>
    <meta name="description" content="Frontend interface to display web corpora">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="http://www.sciencespo.fr/bibliotheque/sites/kit2site02.bibliotheque/themes/montheme/favicon.ico" type="image/x-icon">
</head>

<body ng-app="webcorpus">
    <!-- Header -->
    <div id="header-inmedia_1">
        <div id="logo-tools" ng-class="['row']">
            <div ng-class="['logo_scpo', 'col-sm-8', 'col-md-2']">
                <a title="Sciences Po | Library - New window" href="http://www.sciencespo.fr/bibliotheque/en" target="_blank"> <img src="http://sciencespo.fr/bibliotheque/sites/sciencespo.fr.bibliotheque/files/logo_interfaces_bibliotheque.png" alt="Sciences Po | Library - New window"> </a>
            </div>
            <nav ng-class="['col-sm-4', 'col-md-8', 'navbar', 'navbar-default']">
                <button type="button" ng-class="['navbar-toggle', 'collapsed']" data-toggle="collapse" data-target="#cata_ent" aria-expanded="false">
                    <span ng-class="['sr-only']">Toggle navigation</span>
                    <span ng-class="['icon-bar']"></span>
                    <span ng-class="['icon-bar']"></span>
                    <span ng-class="['icon-bar']"></span>
                </button>
                <div id="cata_ent" ng-class="['collapse', 'navbar-collapse']">
                    <a title="Corpus web" href="#/"><h1 ng-class="['catalog_title']">Web Corpus</h1></a>
                    <ul id="menu_appli" ng-class="['a', 'nav-images', 'menu', 'nav', 'navbar-nav']">
                        <li ng-class="['nav-item-0']">
                            <a id="recherche-unifiee" ng-class="['ext']" title="One search - New window" href="http://sciencespo.summon.serialssolutions.com/en" target="_blank">One search</a>
                        </li>
                        <li ng-class="['nav-item-1', 'ml']">
                            <a id="eresources" href="http://www.sciencespo.fr/bibliotheque/en/search/eresources" target="_blank">Electronic resources</a>
                        </li>
                        <li ng-class="['nav-item-2', 'ml']">
                            <a id="revues-lignes" ng-class="['ext']" title="Online journals - New window" href="http://gl5sm8uv5q.search.serialssolutions.com/?paramdict=en-US" target="_blank">Online journals</a>
                        </li>
                        <li ng-class="['nav-item-3', 'ml']">
                            <a id="spire" ng-class="['ext']" title="Spire - New window" href="http://spire.sciencespo.fr/web/?lang=en" target="_blank">Spire</a>
                        </li>
                    </ul>
                    <div id="social">
                        <a title="Ask a librarian" href="http://www.sciencespo.fr/bibliotheque/en/services/ask-librarian" target="_blank"><img title="Ask a librarian" src="http://www.sciencespo.fr/bibliotheque/sites/sciencespo.fr.bibliotheque/files/images/ask-librarian.png" alt="Logo Ask a librarian" width="30" height="30"></a>&nbsp;
                        <a id="twitter" title="Join us on twitter - New window" href="https://twitter.com/ScPoBibli" target="_blank"><img title="Join us on twitter" src="http://www.sciencespo.fr/bibliotheque/sites/sciencespo.fr.bibliotheque/files/images/twitter_logo_blue.png" alt="Logo Twitter"></a>&nbsp;
                        <a id="facebook" title="Join us on facebook - New window" href="http://www.facebook.com/sciencespo.library" target="_blank"><img title="Join us on facebook" src="http://www.sciencespo.fr/bibliotheque/sites/sciencespo.fr.bibliotheque/files/images/f_logo.png" alt="Logo Facebook"></a>
                    </div>
                </div>
            </nav>
            <div ng-class="['desc-appli', 'col-sm-12', 'col-md-2']">
                <iframe id="iframe_horaire" title="Schedule" src="http://www.sciencespo.fr/bibliotheque/en/search/inmedia" scrolling="no" width="250" height="70"></iframe>
            </div>
        </div>
    </div>
    <!-- Content -->
    <div ng-class="['row', 'content']" ng-controller="CorpusSnippetCtrl">
        <div ng-class="['col-md-5', 'no-gutter']">
            <div ng-class="['title']">Nom du corpus</div>
            <div ng-class="['graph']">
                Graph
                <!-- <div id="graph" style="background-color: #FFF; border: 1px solid #B6B6B6; height: 500px; margin-bottom: 10px; width: 100%;"></div> -->
            </div>
        </div>
        <div ng-class="['col-md-7', 'no-gutter']">
            <div ng-class="['filters']">
                <div ng-class="['search-bar']">Search bar</div>
                <div ng-class="['no-gutter', 'facets']">
                    <!-- The firste label is always shown -->
                    <div>
                        <label>Label 1 : </label>
                        <input type="radio" name="value" value="value_01"> Value 1 
                        <input type="radio" name="value" value="value_02"> Value 2 
                        <input type="radio" name="value" value="value_03"> Value 3 
                    </div>
                    <div collapse="isCollapsed">
                        <div>
                            <label>Label 2 : </label>
                            <input type="radio" name="value" value="value_01"> Value 1 
                            <input type="radio" name="value" value="value_02"> Value 2 
                            <input type="radio" name="value" value="value_03"> Value 3 
                        </div>
                        <div>
                            <label>Label 3 : </label>
                            <input type="radio" name="value" value="value_01"> Value 1 
                            <input type="radio" name="value" value="value_02"> Value 2 
                            <input type="radio" name="value" value="value_03"> Value 3 
                        </div>
                        <div>
                            <label>Label 4 : </label>
                            <input type="radio" name="value" value="value_01"> Value 1 
                            <input type="radio" name="value" value="value_02"> Value 2 
                            <input type="radio" name="value" value="value_03"> Value 3 
                        </div>
                    </div>
                </div>
                <div ng-class="['search-bottom']">
                    <div ng-class="['pull-left']">Nombre de résultats affichés</div>
                    <div ng-class="['pull-right', 'more-filters']" ng-click="collapseFilters()">
                        <button>More filters</button>
                    </div>
                </div>
            </div>
            <div ng-class="['list']">
                <div>
                    Liste des web entités
                </div>
            </div>
        </div>
    </div>
    <!-- Project dependency libs -->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/angular-aria.min.js"></script>
    <script type="text/javascript" src="js/angular-material.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- // <script type="text/javascript" src="js/ui-bootstrap-tpls-0.13.0.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.js"></script>
    <script type="text/javascript" src="js/sigma.min.js"></script>
    <script type="text/javascript" src="js/sigma.parsers.gexf.min.js"></script>
    <script type="text/javascript" src="js/sigma.plugins.filter.js"></script>
    <!-- // <script type="text/javascript" src="js/jquery.csv-0.71.min.js"></script> -->
    <!-- Project configuration files -->
    <!-- // <script type="text/javascript" src="conf/conf.default.js"></script> -->
    <!-- // <script type="text/javascript" src="conf/conf.js"></script> -->
    <!-- Project analytics lib -->
    <!-- // <script type="text/javascript" async="" src="http://www.google-analytics.com/ga.js"></script> -->
    <!-- Project specific lib -->
    <script src="js/app.js"></script>
    <!-- // <script src="js/filters.js"></script> -->
    <!-- // <script src="js/controllers.js"></script> -->
    <!-- // <script src="js/directives.js"></script> -->
    <!-- // <script src="js/services.js"></script> -->
    <script type="text/javascript">
    $(document).ready(function() {
        // Resize list element
        $('.list').height($('.content').height() - $('.filters').height());
        // Load the graph
        /*
        sigma.parsers.gexf(
            '../data/COP21.gexf', {
                container: 'graph',
                settings: {
                    defaultEdgeColor: '#d3d3d3',
                    edgeColor: 'default',
                    labelThreshold: 100
                }
            },
            function(s) {}
        );
        */
    });
    </script>
</body>

</html>
