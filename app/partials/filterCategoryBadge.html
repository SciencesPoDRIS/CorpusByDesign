<div ng-show="display" class="filter-badge" layout="row">
	<div layout="column">
		<div class="filter-badge-title">{{category.label}}</div>
		<div class="filter-badge-content">
			{{text}}
		</div>
	</div>
	<div class="filter-badge-close">
		<div class="pull-right">
			<md-icon>close</md-icon>
		</div>
	</div>
</div>
