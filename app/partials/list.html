<div class="full-height" flex="100">
    <!-- List -->
    <div class="list">
        <table>
            <tr>
                <th>Thumbnail</th>
                <th>Name</th>
                <th>Actor's Type</th>
            </tr>
            <tr ng-repeat="result in displayedResults" class="cell no-border">
                <td class="thumbnail">
                    <img class="fit grayscale" src="http://manet.medialab.sciences-po.fr/?url={{result.URL}}&width=500&clipRect=0,0,1024,768&quality=0.3"></img>
                </td>
                <td>
                    <div class="full-name ellipsed">{{result.FULL_NAME}}</div>
                </td>
                <td>
                    <div class="actors-type ellipsed">{{result.ACTORS_TYPE | translate:this:'actorsType'}}</div>
                </td>
            </tr>
        </table>
    </div>
</div>
