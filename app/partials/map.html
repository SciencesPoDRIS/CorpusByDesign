<!-- Left column -->
<div ng-controller="mapController" flex="40">
    <!-- Map -->
    <div id="map" class="full-height">
    </div>
</div>
<!-- Right column -->
<div flex="60">
    <!-- Filters -->
    <div>
        <my-filters
            categories="corpus.categories"
            corpus-id="corpusId"
            filtered-results-count="filteredResults.length"
            prefix="corpus.prefix"
        />
    </div>
    <!-- Tiles -->
    <div class="tiles">
        <div>
            <div class="grid-list" flex="">
                <md-grid-list
                    md-cols-sm="1"
                    md-cols-md="2"
                    md-cols-gt-md="3"
                    md-row-height="5:3"
                    md-row-height-sm="6:3"
                    md-gutter="6px"
                >
                    <md-grid-tile id="{{result.ID}}"
                        ng-repeat="result in filteredResults|limitTo:resultsDisplayCount"
                        md-rowspan="1"
                        md-colspan="1"
                        md-colspan-sm="1"
                        class="gray-tile"
                    >
                        <a href="#/{{lang}}/{{corpusId}}/map/{{result.ID}}" target="_blank" class="fit">
                            <img class="grayscale" src="http://manet.medialab.sciences-po.fr/?url={{result.URL}}&width=1024&height=768&clipRect=0,0,1024,768&format=jpg&quality=0.3"></img>
                            <md-button class="md-fab md-primary md-mini tile-link" aria-label="link" ng-href="{{result.URL}}" target="_blank">
                                <md-icon>link</md-icon>
                            </md-button>
                            <md-grid-tile-footer class="tile-footer">
                                <h3>{{result.FULL_NAME}}</h3>
                                <p class="actors-type">{{result.ACTORS_TYPE | translate:this:'actorsType'}}</p>
                            </md-grid-tile-footer>
                        </a>
                    </md-grid-tile>
                    <md-grid-tile id="{{result.ID}}"
                        md-rowspan="1"
                        md-colspan="3"
                        md-colspan-md="2"
                        md-colspan-sm="1"
                        class="gray-tile"
                        ng-show="filteredResults.length > resultsDisplayCount"
                        ng-click="displayAllResults()"
                    >
                        <h3>Show all results ({{filteredResults.length - resultsDisplayCount}} more)</h3>
                    </md-grid-tile>
                </md-grid-list>
            </div>
        </div>
    </div>
</div>
