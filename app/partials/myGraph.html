<div class="graph">
    <div id="graph"></div>
    <div class="sigma-tools">
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-link btn-xs" ng-click="sigmaCenter();">
                <md-tooltip md-direction="right">
                    Center
                </md-tooltip>
                <md-icon>adjust</md-icon>
            </button>
            <button type="button" class="btn btn-link btn-xs" ng-click="sigmaZoom();">
                <md-tooltip md-direction="right">
                    Zoom
                </md-tooltip>
                <md-icon>add</md-icon>
            </button>
            <button type="button" class="btn btn-link btn-xs" ng-click="sigmaUnzoom();">
                <md-tooltip md-direction="right">
                    Unzoom
                </md-tooltip>
                <md-icon>remove</md-icon>
            </button>
        </div>
    </div>
</div>
