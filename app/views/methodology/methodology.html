<!-- Header -->
<div ng-include="'app/partials/header.html'"></div>
<!-- First row -->
<div ng-class="['first-row', 'row', 'no-gutter']">
    <div ng-class="['col-md-12', 'title']">
        <span>
            <a href="{{lang}}/{{corpusId}}">Corpus Web</a>
        </span>
        <span ng-class="['slash']">/</span>
        <span>
            <a href="{{lang}}/{{corpusId}}">{{corpora.title}}</a>
        </span>
        <span ng-class="['methodology']">
            <a href="{{lang}}/{{corpusId}}/methodology">Methodology</a>
        </span>
        <!-- <label ng-repeat="availableView in availableViews" ng-class="['btn', 'btn-default']" btn-radio="{{availableView}}" ng-model="currentView" ng-click="changeView('{{availableView}}');">
            <span ng-class="['glyphicon', 'glyphicon-th-large']" aria-hidden="true"></span>
        </label> -->
    </div>
</div>
<!-- Content -->
<div ng-class="['row', 'content', 'full-height', 'methodology']">
    <div>
        <h3>Purpose of the corpus</h3>
        <span ng-bind-html="purpose"></span>
        <h3>Selection</h3>
        <span ng-bind-html="selection"></span>
        <h3>Indexing</h3>
        <span ng-bind-html="indexing"></span>
        <h3>Last update</h3>
        <span ng-bind-html="update"></span>
        <h3>Authors</h3>
        <span ng-bind-html="authors"></span>
        <h3>Size</h3>
        <span ng-bind-html="size"></span>
        <br/>
        <br/>
        <div ng-bind-html="footnote" ng-class="['foot-note']"></div>
    </div>
</div>
