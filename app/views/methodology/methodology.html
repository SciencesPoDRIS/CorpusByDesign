<!-- Header -->
<div ng-include="'partials/header.html'"></div>
<!-- First row -->
<top-bar
    corpus="corpus"
    lang="lang"
    corpus-id="corpusId"
    current-view="'methodology'"
></top-bar>
<!-- Second row -->
<div class="content full-height methodology">
    <div class="methodology-content">
        <div>
            <h3>Purpose of the corpus</h3>
            <span ng-bind-html="corpus.purpose | renderHtml"></span>
            <h3>Selection</h3>
            <span ng-bind-html="corpus.selection | renderHtml"></span>
            <h3>Indexing</h3>
            <span ng-bind-html="corpus.indexing | renderHtml"></span>
            <h3>Creation date</h3>
            <span ng-bind-html="corpus.creation | renderHtml"></span>
            <h3>Last update</h3>
            <span ng-bind-html="corpus.update | renderHtml"></span>
            <h3>Authors</h3>
            <span ng-bind-html="corpus.authors | renderHtml"></span>
            <h3>Size</h3>
            <span ng-bind-html="corpus.size | renderHtml"></span>
            <h3>Dataset</h3>
            <md-button class="md-raised" ng-href="../data/{{corpusId}}.tsv" target="_self">
                <md-icon>file_download</md-icon>
                Download dataset
            </md-button>
            <br/>
            <br/>
            <div ng-bind-html="corpus.footnote | renderHtml" class="foot-note" ng-if=""></div>
        </div>
    </div>
</div>
