<!-- Header -->
<div ng-include="'app/partials/header.html'"></div>
<!-- First row -->
<div ng-class="['first-row', 'row', 'no-gutter']">
    <div ng-class="['col-md-5', 'title']">
        <span>
            <a href="{{lang}}/{{corpusId}}">Corpus Web</a>
        </span>
        <span ng-class="['slash']">></span>
        <span>
            <a href="{{lang}}/{{corpusId}}">{{corpora.title}}</a>
        </span>
        <!-- <label ng-repeat="availableView in availableViews" ng-class="['btn', 'btn-default', 'btn-view']" btn-radio="{{availableView}}" ng-model="currentView" ng-click="changeView('{{availableView}}');">
            <md-icon ng-if="availableView == 'grid'">view_module</md-icon>
            <md-icon ng-if="availableView == 'list'">view_week</md-icon>
            <md-icon ng-if="availableView == 'graph'">bubble_chart</md-icon>
            <md-icon ng-if="availableView == 'map'">public</md-icon>
        </label> -->
        <div ng-class="['update']">Update : {{corpora.update}}</div>
    </div>
    <div ng-class="['col-md-7']">
        <div ng-class="['methodology']">
            <a href="{{lang}}/{{corpusId}}/methodology">
                <span ng-class="['title']">Methodology</span>
                <span ng-class="['subtitle']" ng-bind-html="subtitle"></span>
                <span> [...]</span>
            </a>
        </div>
    </div>
</div>
<!-- Second row -->
<div ng-class="['row', 'content', 'full-height', 'methodology', 'no-gutter']">
    <div>
        <h3>Purpose of the corpus</h3>
        <span ng-bind-html="purpose"></span>
        <h3>Selection</h3>
        <span ng-bind-html="selection"></span>
        <h3>Indexing</h3>
        <span ng-bind-html="indexing"></span>
        <h3>Creation date</h3>
        <span ng-bind-html="creation"></span>
        <h3>Last update</h3>
        <span ng-bind-html="update"></span>
        <h3>Authors</h3>
        <span ng-bind-html="authors"></span>
        <h3>Size</h3>
        <span ng-bind-html="size"></span>
        <h3>Dataset</h3>
        <md-button class="md-raised" ng-href="../data/{{corpusId}}.tsv" target="_self">
            <md-icon>file_download</md-icon>
            Download dataset
        </md-button>
        <br/>
        <br/>
        <div ng-bind-html="footnote" ng-class="['foot-note']" ng-if=""></div>
    </div>
</div>
