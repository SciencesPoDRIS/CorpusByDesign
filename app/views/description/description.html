<!-- Header -->
<div ng-include="'app/partials/header.html'"></div>
<!-- First row -->
<div ng-class="['first-row', 'row', 'no-gutter']">
    <div ng-class="['col-md-7', 'title']">
        <span ng-class="['no-gutter', 'pull-left']">
            <a href="/">Web Corpus</a>
        </span>
        <span ng-class="['slash', 'pull-left']">/</span>
        <span ng-class="['pull-left']">
            <a href="corpus/{{corpusId}}">{{corpora.title}}</a>
        </span>
    </div>
    <div ng-class="['col-md-5', 'no-gutter']">
        <div ng-class="['row', 'no-gutter']">
            <div ng-class="['col-md-6']">
                <a href="description">Methodology</a>
            </div>
            <div ng-class="['col-md-6', 'btn-group', 'views']">
                <label ng-class="['btn', 'btn-default']" btn-radio="'grid'" ng-model="view" ng-click="changeView('grid')">
                    <span ng-class="['glyphicon', 'glyphicon-th-large']" aria-hidden="true"></span>
                </label>
                <label ng-class="['btn', 'btn-default']" btn-radio="'list'" ng-model="view" ng-click="changeView('list')">
                    <span ng-class="['glyphicon', 'glyphicon-th-list']" aria-hidden="true"></span>
                </label>
                <label ng-class="['btn', 'btn-default']" btn-radio="'graph'" ng-model="view" ng-click="changeView('graph')">
                    <span ng-class="['glyphicon', 'glyphicon-stop']" aria-hidden="true"></span>
                </label>
            </div>
        </div>
    </div>
</div>
<!-- Content -->
<div ng-class="['row', 'content', 'full-height', 'description']">
    <div>
        <h3>Purpose of the corpus</h3>
        <span ng-bind-html="purpose"></span>
        <h3>Selection</h3>
        <span ng-bind-html="selection"></span>
        <h3>Indexing</h3>
        <span ng-bind-html="indexing"></span>
        <h3>Last update</h3>
        <span ng-bind-html="update"></span>
        <h3>Authors</h3>
        <span ng-bind-html="authors"></span>
        <h3>Size</h3>
        <span ng-bind-html="size"></span>
        <br/>
        <br/>
        <div ng-bind-html="footnote" ng-class="['foot-note']"></div>
    </div>
</div>
