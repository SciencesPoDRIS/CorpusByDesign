<!-- Header -->
<div ng-include="'partials/header.html'"></div>
<!-- Content -->
<div ng-class="['row', 'content', 'full-height']">
    <div ng-class="['col-md-5', 'no-gutter', 'full-height']">
        <div ng-class="['title']">Nom du corpus</div>
        <div ng-class="['graph']">
            Graph
            <!-- <div id="graph" style="background-color: #FFF; border: 1px solid #B6B6B6; height: 500px; margin-bottom: 10px; width: 100%;"></div> -->
        </div>
    </div>

            <div ng-class="['search-bar']">Search bar</div>
            <div ng-class="['no-gutter', 'facets']">
                <!-- The first label is always shown -->
                <div ng-class="['row', 'no-gutter']">
                    <div ng-repeat="category in categories" ng-class="['advanced-search']">
                        <!-- div collapse="isCollapsed" ng-if="$first"-->
                        <label ng-class="['col-md-3', 'no-gutter', 'ellipsed']">{{category.name}}</label>
                        <div ng-class="['col-md-9', 'no-gutter']">
                            <div ng-repeat="value in category.values" ng-class="['checkbox-inline', 'col-md-3', 'category-value', 'no-gutter', 'ellipsed']">
                                <input id="{{value.id}}" type="checkbox" name="{{category.id}}" ng-model="value.isSelected" ng-change="filter(category.id, value.id);" />
                                <span ng-class="['category-name']">{{value.name}} </span>
                                <span ng-class="['category-count']"><em>({{value.count}})</em></span>
                            </div>
                        </div>
                        <!-- /div ng-if="$last" -->
                    </div>
