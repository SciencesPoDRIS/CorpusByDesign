<!-- Header -->
<div ng-include="'partials/header.html'"></div>
<!-- First row -->
<top-bar
    corpus="corpus"
    lang="lang"
    corpus-id="corpusId"
></top-bar>
<!-- Second row -->
<div class="corpus content">
    <div ng-class="['full-height', '{{availableView}}']" ng-if="availableView == view" ng-repeat="availableView in corpus.availableViews">
        <div ng-include="'partials/' + availableView + '.html'" class="full-height" layout="row"></div>
    </div>
</div>
